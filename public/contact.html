<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body class="fade-in">
    <header class="navbar">
    
        <ul class="navlist">
            <li class="navlist-item">
                <a href="./index.html" class="navlist-link">Acasa</a>
            </li>
            <li class="navlist-item">
                <a href="./orase.html" class="navlist-link">Orase</a>
            </li>
            <li class="navlist-item">
                <a href="./galerie.html" class="navlist-link">Galerie</a>
            </li>
            <li class="navlist-item">
                <a href="#" class="navlist-link">Contact</a>
            </li>
        </ul>
        
    </header>

    <div class="contact-background">

        <div class="text-box">
            <h1 class="title slideup">Contact</h1>
            <div class="line slideup"></div>
            <p class="slideup">Pentru mai multe sugestii de destinatii turistice sau alte intrebari, scrieti-ne mai jos.</p>
        </div>

        <form>
            <div class="half left">
              <input type="text" id="input-name" placeholder="Nume">
              <input type="email" id="input-email" placeholder="Adresa de email">
              <input type="text" id="input-subject" placeholder="Subiect">
            </div>
            <div class="half right">
              <textarea name="message" type="text" id="input-message" placeholder="Mesaj"></textarea>
            </div>  
            <input type="submit" value="Submit" id="input-submit">
          </form>
    </div>
    
    
</body>
</html>
